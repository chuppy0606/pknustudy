
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login page</title>
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="text-center">Hello Wold</h1>
            

        <div class="container">
            <form action="/auth/facebook" method="POST" role="form">
                <legend>Account Login</legend>
             
                <div class="form-group">
                    <label for="">아이디</label>
                    <input type="text" class="form-control"name="username" placeholder="username">
                    <label for="">비밀번호</label>
                    <input type="text" class="form-control"name="password" placeholder="password">
                </div>
            
                
                <div class="submit-button">
                        <button type="submit" class="btn btn-warning btn-block btn-social btn-facebook">Submit</button>
                </div>
                <p class="facebook">
                    <button type="button" class="btn btn-fb btn-info btn-block"><i class="fa fa-facebook left"></i> Facebook</button>
                </p>
  
            </form>
        </div>
        

        <!-- jQuery -->
        <script src="//code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
